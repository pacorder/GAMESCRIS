<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google-adsense-account" content="ca-pub-2358850294363122">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2358850294363122"
crossorigin="anonymous"></script>
<title>CristoPlay • Juegos de Cristóbal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root {
--netflix-red: #E50914;
--bg: #141414;
--card-bg: #221f1f;
--text: #fff;
--hover: #00ff2b;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
font-family: 'Netflix Sans', Arial, sans-serif;
background: var(--bg);
color: var(--text);
overflow-x: hidden;
}
header {
position: fixed;
top: 0; left: 0; right: 0;
height: 70px;
background: linear-gradient(to bottom, rgba(0,0,0,.8), transparent);
display: flex;
align-items: center;
padding: 0 4%;
z-index: 100;
}
.logo {
font-size: 2.5rem;
font-weight: 900;
color: var(--netflix-red);
}
.logo i { margin-right: 10px; }
.profile {
margin-left: auto;
display: flex;
align-items: center;
gap: 10px;
font-size: 1.1rem;
}
.avatar {
width: 40px; height: 40px;
border-radius: 50%;
background: var(--hover);
display: grid;
place-items: center;
font-size: 1.4rem;
}
main { margin-top: 80px; padding: 20px 4%; }
h1 {
font-size: 2.8rem;
margin: 30px 0 15px;
text-shadow: 0 2px 10px rgba(0,0,0,.8);
}
.row {
margin-bottom: 40px;
}
.row-title {
font-size: 1.6rem;
margin-bottom: 12px;
color: var(--hover);
}
.carousel {
display: flex;
gap: 15px;
overflow-x: auto;
padding: 10px 0;
scroll-snap-type: x mandatory;
scrollbar-width: none;
}
.carousel::-webkit-scrollbar { display: none; }
.game-card {
flex: 0 0 260px;
height: 360px;
background: var(--card-bg);
border-radius: 12px;
overflow: hidden;
position: relative;
scroll-snap-align: start;
transition: all .4s ease;
cursor: pointer;
box-shadow: 0 8px 20px rgba(0,0,0,.6);
}
.game-card:hover {
transform: scale(1.08);
z-index: 10;
box-shadow: 0 20px 40px rgba(0,255,43,.4);
}
.game-card img {
width: 100%;
height: 100%;
object-fit: cover;
}
.play-btn {
position: absolute;
top: 50%; left: 50%;
transform: translate(-50%,-50%);
width: 80px; height: 80px;
background: rgba(0,0,0,.7);
border: 4px solid white;
border-radius: 50%;
display: grid;
place-items: center;
font-size: 2.5rem;
color: white;
opacity: 0;
transition: opacity .3s;
}
.game-card:hover .play-btn { opacity: 1; }
.game-title {
position: absolute;
bottom: 0;
width: 100%;
padding: 20px;
background: linear-gradient(transparent, rgba(0,0,0,.8));
font-size: 1.3rem;
font-weight: 700;
}
.badge {
position: absolute;
top: 12px; left: 12px;
background: var(--netflix-red);
color: white;
padding: 4px 10px;
border-radius: 4px;
font-size: .8rem;
font-weight: bold;
}
footer {
text-align: center;
padding: 40px;
font-size: .9rem;
opacity: .6;
}
@media (max-width: 760px) {
.game-card { flex: 0 0 180px; height: 260px; }
h1 { font-size: 2rem; }
}
</style>
</head>
<body>
<header>
<div class="logo"><i class="fa-solid fa-gamepad"></i> CristoPlay</div>
<div class="profile">
<div class="avatar">C</div>
<span>Cristóbal</span>
</div>
</header>

<main>
<h1>¡Hola Cristóbal! <br> Elige tu aventura</h1>

<!-- FILA 1: Juegos de respiración -->
<section class="row">
<div class="row-title">Respiración</div>
<div class="carousel" id="tenis-row"></div>
</section>

<!-- FILA 2: Juegos de Viento -->
<section class="row">
<div class="row-title">MiniSudokus</div>
<div class="carousel" id="viento-row"></div>
</section>

<!-- FILA 3: Juegos Educativos -->
<section class="row">
<div class="row-title">Vision</div>
<div class="carousel" id="edu-row"></div>
</section>
</main>

<footer>
<p>Hecho con <i class="fa-solid fa-heart"></i> para Cristóbal • Respira tranquilo y juega feliz</p>
</footer>

<script>
// ==== CATÁLOGO DE JUEGOS ====
const juegos = [
// RESPIRACION
{titulo:"Respiración en Calma", url:"INHALAEXAHALA.html", img:"https://i.postimg.cc/5yG8gJ8Q/tenis-radar.jpg", fila:"tenis", badge:"NUEVO"},
{titulo:"Apnea", url:"APNEA.html", img:"https://i.postimg.cc/3xV8kL2M/saque.jpg", fila:"tenis"},
{titulo:"Respira profundo", url:"respira.html", img:"https://i.postimg.cc/9Q8jK9pL/torneo.jpg", fila:"tenis"},

      // VIENTO
      {titulo:"Caza burbujas", url:"CAZABURBUJAS.html", img:"https://i.postimg.cc/3wQbL9pJ/wind.jpg", fila:"viento", badge:"TOP"},
      {titulo:"Globo", url:"globo.html", img:"https://i.postimg.cc/5y5kL2mN/windwise.jpg", fila:"viento"},
      // MINISUDOKU
      {titulo:"Minisudoku 4x4", url:"minisudoku4x4.html", img:"https://i.postimg.cc/3wQbL9pJ/wind.jpg", fila:"viento", badge:"TOP"},
      {titulo:"Minisudoku 6x6", url:"minisudoku6x6.html", img:"https://i.postimg.cc/5y5kL2mN/windwise.jpg", fila:"viento"},
{titulo:"Turbinas al Viento", url:"https://turbinas.html", img:"https://i.postimg.cc/0jW8kL2M/turbinas.jpg", fila:"viento"},

      // EDUCATIVOS
      // VISION
{titulo:"PMP Boost Quiz", url:"https://pmpboost.vercel.app", img:"https://i.postimg.cc/3xV8kL2M/pmp.jpg", fila:"edu"},
{titulo:"Matemáticas Mágicas", url:"https://mate-magica.html", img:"https://i.postimg.cc/9Q8jK9pL/mate.jpg", fila:"edu"},
{titulo:"Ciencias con Leo", url:"https://ciencias-leo.html", img:"https://i.postimg.cc/5yG8gJ8Q/ciencia.jpg", fila:"edu"},

// FAVORITOS
{titulo:"Mi Radar Personal", url:"https://cristobal-tenis.netlify.app", img:"https://i.postimg.cc/5yG8gJ8Q/tenis-radar.jpg", fila:"fav", badge:"FAV"},
{titulo:"Viento Mágico", url:"https://windwise.netlify.app", img:"https://i.postimg.cc/5y5kL2mN/windwise.jpg", fila:"fav"},
];

// ==== RENDERIZAR FILAS ====
const filas = {
tenis: document.getElementById('tenis-row'),
viento: document.getElementById('viento-row'),
edu: document.getElementById('edu-row'),
fav: document.getElementById('fav-row')
};

juegos.forEach(j => {
const card = document.createElement('div');
card.className = 'game-card';
card.innerHTML = `
       <img src="${j.img}" alt="${j.titulo}" loading="lazy">
       ${j.badge ? `<span class="badge">${j.badge}</span>` : ''}
       <div class="play-btn"><i class="fa-solid fa-play"></i></div>
       <div class="game-title">${j.titulo}</div>
     `;
card.onclick = () => window.open(j.url, '_blank');
filas[j.fila].appendChild(card);
});

// Mensaje de bienvenida con voz (opcional)
setTimeout(() => {
if ('speechSynthesis' in window) {
const msg = new SpeechSynthesisUtterance('¡Hola Cristóbal! Elige tu juego favorito.');
msg.lang = 'es-ES';
msg.rate = 0.9;
speechSynthesis.speak(msg);
}
}, 1500);
</script>
</body>
</html>
